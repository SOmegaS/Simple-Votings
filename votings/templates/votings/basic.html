<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {% block title %}
      Simple Votings
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'votings/css/style.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand main-mnu">
          <div class="collapse navbar-collapse">
            <a class="navbar-brand d-flex align-items-center text-white  ml-5" href="/">
              <img src="img/logo.png" alt="Logo">
            </a>
            <ul class="navbar-nav mr-auto mt-lg-0">
              <li class="nav-item">
                <a class="sv-btn dropdown-toggle link-restyle" href="#">THEMES</a>
                <!-- вот здесь у нас - список тем. Учтите, что у первого элемента должен быть также и класс mt-2, а у последнего - mb-4 -->
                <div class="dropdown-menu position-absolute" aria-labelledby="dropdownMenuLink">
                  <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success m4-2 my-sm-0 mr-2" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                  <!-- кстати, думаю, что форма будет постоянной, поэтому перебирать темы через Джанго (если вы будете это делать), то форму трогать не надо. -->
                  <a class="dropdown-item mt-2" href="#">ANIME</a>
                  <a class="dropdown-item" href="#">MYTHS</a>
                  <a class="dropdown-item" href="#">GAMES</a>
                  <a class="dropdown-item mb-4" href="#">MUSIC</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="sv-btn link-restyle" href="#">CREATE THEME</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <div class="user-avatar">
                  <img src="https://cs8.pikabu.ru/avatars/2394/x2394359-1990384763.png">
                </div>
              </li>
              <li class="nav-item">
                <div class="user-name">
                  <p>Anonim Anonimus</p>
                </div>
              </li>
            </ul>
              <a class="sv-btn link-restyle ml-4 mr-5">LOG OUT</a>
          </div>
        </nav>
    </header>
    {% block content %}
      No content here.
    {% endblock %}
    <footer class="footer-sv">
      <div class="container-fluid">
        <div class="footer-section navbar-expand">
          <ul class="navbar-nav mr-auto mt-lg-0 footer-icons">
            <li class="nav-item mr-3">
              <i class="fab fa-discord"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script>

    dropdowns = document.querySelector(".dropdown-toggle");
    dropdownMenus = document.querySelector(".dropdown-menu");
    dropdowns.addEventListener('click', function() {
      dropdownMenus.classList.toggle('show')
    });

  </script>


  <!-- Фреймворки и скрипты. При шаблонизации тоже убрать, убедившись, что в проекте `стоит` все нужной версии. -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
