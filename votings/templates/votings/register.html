<head>
  <title>Simple Votings</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form class="auth-form">
          <div class="form-header">
            <p>REGISTER</p>
          </div>
          <div class="form-fields">
            <input type="text" name="email" placeholder="EMAIL">
            <input type="text" name="nickname" placeholder="NICKNAME">
            <input type="text" name="password" placeholder="PASSWORD">
            <input type="text" name="password" placeholder="PASSWORD AGAIN">
          </div>
          <button type="submit" name="login-button" class="auth-btn">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Фреймворки и скрипты. При шаблонизации тоже убрать, убедившись, что в проекте стоит все нужной версии. -->
